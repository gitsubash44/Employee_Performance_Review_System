<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin/Manager Review Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
            {% if user.is_authenticated %}
                {{ current_user_type | upper}} PORTAL 
            {% endif %}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% if user.user_type|lower == 'manager' %}{% url 'manager_dashboard' %}{% elif user.user_type|lower == 'intern' %}{% url 'intern_dashboard' %}{% elif user.user_type|lower == 'employer' %}{% url 'employer_dashboard' %}{% else %}{% url 'employee_dashboard' %}{% endif %}">
                        Dashboard
                    </a>                                     
                    <li class="nav-item"><a class="nav-link " href="#">Review Panel</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
