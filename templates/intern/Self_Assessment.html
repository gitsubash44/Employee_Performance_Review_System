<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }

        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            color: #ddd;
        }

        .sidebar .nav-link.active {
            background-color: #495057;
        }

        .content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column">
        <h2><a class="navbar-brand text-center py-3" href="#">Intern Portal</a></h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'intern_dashboard' user.id%}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'goals' %}">Goals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Self_Assessment' %}">Self-Assessmentals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="content">
            <div class="container my-5">
                <h2 class="text-center mb-4">Self-Assessment Form</h2>
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <!-- Performance Evaluation Section -->
                            <div class="mb-3">
                                <label for="performanceEvaluation" class="form-label">Evaluate Your Performance</label>
                                <textarea class="form-control" id="performanceEvaluation" rows="5" placeholder="Describe your personal performance..." required></textarea>
                            </div>
        
                            <!-- File Upload Section -->
                            <div class="mb-3">
                                <label for="uploadDocuments" class="form-label">Upload Supporting Documents or Certifications (Optional)</label>
                                <input type="file" class="form-control" id="uploadDocuments" accept=".pdf,.docx,.jpg,.png">
                            </div>
        
                            <!-- Feedback Section -->
                            <div class="mb-3">
                                <label for="feedback" class="form-label">Feedback</label>
                                <textarea class="form-control" id="feedback" rows="4" placeholder="Submit your challenges, suggestions, or comments..."></textarea>
                            </div>
        
                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-50">Submit Assessment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
