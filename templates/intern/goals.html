<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Review Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }

        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            color: #ddd;
        }

        .sidebar .nav-link.active {
            background-color: #495057;
        }

        .content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column">
        <h2><a class="navbar-brand text-center py-3" href="#">Intern Portal</a></h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'intern_dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'goals' %}">Goals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="#">Logout</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <h2 class="mb-4">your Goals </h2>

        <!-- Goals Section -->
        <div class="card p-4 shadow mb-4">
            <h4>Goals</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Complete training in advanced project management</span>
                    <span class="badge bg-primary">In Progress - 50%</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Improve communication skills in presentations</span>
                    <span class="badge bg-success">Achieved</span>
                </li>
            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
