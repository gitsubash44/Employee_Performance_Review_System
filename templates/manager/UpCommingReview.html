<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Upcoming Reviews Scheduling</h2>

  <!-- Schedule Review Form -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      Schedule a Review
    </div>
    <div class="card-body">
      <form id="scheduleReviewForm">
        <div class="mb-3">
          <label for="reviewTitle" class="form-label">Review Title</label>
          <input type="text" class="form-control" id="reviewTitle" placeholder="Enter review title" required>
        </div>
        <div class="mb-3">
          <label for="reviewDate" class="form-label">Review Date</label>
          <input type="date" class="form-control" id="reviewDate" required>
        </div>
        <div class="mb-3">
          <label for="reviewTime" class="form-label">Review Time</label>
          <input type="time" class="form-control" id="reviewTime" required>
        </div>
        <div class="mb-3">
          <label for="reviewParticipants" class="form-label">Participants</label>
          <input type="text" class="form-control" id="reviewParticipants" placeholder="Enter participant names" required>
        </div>
        <button type="submit" class="btn btn-primary">Schedule Review</button>
      </form>
    </div>
  </div>

  <!-- Upcoming Reviews Table -->
  <div class="card">
    <div class="card-header bg-secondary text-white">
      Upcoming Reviews
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Review Title</th>
            <th>Date</th>
            <th>Time</th>
            <th>Participants</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="upcomingReviews">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // JavaScript to dynamically handle the form and table
  document.getElementById('scheduleReviewForm').addEventListener('submit', function (event) {
    event.preventDefault();
    
    // Get form values
    const title = document.getElementById('reviewTitle').value;
    const date = document.getElementById('reviewDate').value;
    const time = document.getElementById('reviewTime').value;
    const participants = document.getElementById('reviewParticipants').value;

    // Add to the table
    const table = document.getElementById('upcomingReviews');
    const rowCount = table.rows.length + 1;
    const row = `<tr>
      <td>${rowCount}</td>
      <td>${title}</td>
      <td>${date}</td>
      <td>${time}</td>
      <td>${participants}</td>
      <td><button class="btn btn-success btn-sm">Send Reminder</button></td>
    </tr>`;
    table.innerHTML += row;

    // Reset the form
    event.target.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
